workflows:
  flutter-multiplatform:
    name: Flutter Multi-Platform CI/CD
    max_build_duration: 120
    triggering:
      events:
        - push
      branch_patterns:
        - pattern: main
          include: true
          source: true
        - pattern: develop
          include: true
          source: true
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
      android: true
      vars:
        GITHUB_TOKEN: Encrypted(...) # <-- Ã  configurer dans Codemagic
    scripts:
      # ðŸ”¹ Setup Flutter
      - name: Flutter clean & get
        script: |
          flutter clean
          flutter pub get

      # ðŸ”¹ CrÃ©er plateformes si manquantes
      - name: Ensure platforms exist
        script: |
          flutter create --platforms=ios,android .

      # ðŸ”¹ Installer CocoaPods
      - name: Install CocoaPods
        script: |
          cd ios
          pod install
          cd ..

      # ðŸ”¹ Build Android APK & AAB
      - name: Build Android
        script: |
          flutter build apk --release
          flutter build appbundle --release

      # ðŸ”¹ Build iOS (sans signature si aucun certificat nâ€™est fourni)
      - name: Build iOS
        script: |
          flutter build ios --release --no-codesign

      # ðŸ”¹ (Optionnel) Code signing iOS
      - name: iOS Code Signing
        script: |
          echo "âš¡ Ajoute tes certificats Apple pour signer l'app iOS"
        ignore_failure: true

      # ðŸ”¹ (Optionnel) Code signing Android
      - name: Android Code Signing
        script: |
          echo "âš¡ Ajoute ton keystore Android pour signer l'APK/AAB"
        ignore_failure: true

      # ðŸ”¹ Upload vers GitHub Releases
      - name: Publish to GitHub Releases
        script: |
          TAG_NAME="build-$(date +'%Y%m%d-%H%M%S')"
          gh release create $TAG_NAME build/app/outputs/flutter-apk/*.apk build/app/outputs/bundle/release/*.aab build/ios/iphoneos/**/*.app --title "Build $TAG_NAME"
    artifacts:
      - build/ios/iphoneos/**/*.app
      - build/app/outputs/flutter-apk/*.apk
      - build/app/outputs/bundle/release/*.aab
